    <p style="font-size: 16px;">    原标题：杭州进一步升级房地产市场调控措施 认房又认贷</p>
    <p style="font-size: 16px;">    杭州市住房保障和房产管理局28日发布通知称，自2017年3月29日起，进一步完善住房限购及销售监管措施。其中包括，本市户籍成年单身(含离异)人士在限购区域内限购1套住房；在市区范围内，职工家庭名下已拥有一套住房或无住房但有住房贷款记录的，购买普通自住住房执行二套住房公积金贷款政策，贷款首付款比例不低于60%，公积金贷款利率按同期住房公积金贷款基准利率1.1倍执行……</p>
